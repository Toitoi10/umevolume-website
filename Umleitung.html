<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    /*set the height and width of the iframe to be 100%*/
    iframe {
      height: 100%;
      width: 100%;
    }
    /*hide the top 20 pixels of the iframe*/
    iframe {
      position: relative;
      top: -20px;
    }
  </style>
</head>
<body>
  <iframe src="https://example.com"></iframe>
</body>
</html>
